<td class="status-cell"
    id="status-cell-{{ request_item.id }}-{{ legal_entity.id }}"
    hx-swap-oob="true">
  <div class="checklist-status-cell" id="chk-cell-{{ request_item.id }}-{{ legal_entity.id }}">
    <form
      hx-post="{{ update_url }}"
      hx-trigger="change from:select"
      hx-target="#chk-cell-{{ request_item.id }}-{{ legal_entity.id }}"
      hx-swap="outerHTML">
      {% csrf_token %}
      <input type="hidden" name="request_item" value="{{ request_item.id }}">
      <input type="hidden" name="legal_entity" value="{{ legal_entity.id }}">
      <input type="hidden" name="asset_name" value="{{ asset_name }}">
      <select name="status" class="form-select form-select-sm">
        {% for value,label in status_choices %}
          {% if status %}
            <option value="{{ value }}" {% if value == status.status %}selected{% endif %}>{{ label }}</option>
          {% else %}
            <option value="{{ value }}" {% if value == default_status %}selected{% endif %}>{{ label }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </form>
  </div>
</td>

<td class="date-cell text-nowrap"
    id="date-cell-{{ request_item.id }}-{{ legal_entity.id }}"
    hx-swap-oob="true">
  {% if status and status.status_changed_at %}
    {{ status.status_changed_at|date:"d.m.y H:i" }}
  {% else %}
    â€”
  {% endif %}
</td>

<td id="chk-code-{{ request_item.id }}"
    class="col-code text-nowrap {{ code_class }}"
    hx-swap-oob="outerHTML">
  {{ request_item.code }}
</td>

<td id="chk-num-{{ request_item.id }}"
    class="col-num text-nowrap {{ code_class }}"
    hx-swap-oob="outerHTML">
  {{ request_item.number|stringformat:"02d" }}
</td>
