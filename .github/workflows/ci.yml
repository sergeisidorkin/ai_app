name: CI

on:
  push:
    branches: [ main, ci-* ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_ai_app
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d test_ai_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: ai_app.settings
      SECRET_KEY: dummy
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_ai_app
      PYTHONPATH: .:${PYTHONPATH}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Detect settings module
        run: |
          set -e
          if [ -f ai_app/settings.py ]; then
            echo "DJANGO_SETTINGS_MODULE=ai_app.settings" >> $GITHUB_ENV
            echo "Using ai_app.settings"
          elif [ -f settings.py ]; then
            echo "DJANGO_SETTINGS_MODULE=settings" >> $GITHUB_ENV
            echo "Using settings"
          else
            echo "Could not find settings module" >&2
            ls -la
            exit 1
          fi

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break || true
            sleep 1
          done
          
      - name: Sanity env
        run: |
          echo "DJANGO_SETTINGS_MODULE=$DJANGO_SETTINGS_MODULE"
          test "$DJANGO_SETTINGS_MODULE" = "ai_app.settings"
      
      - name: Django check & migrate
        env:
          DJANGO_SETTINGS_MODULE: ai_app.settings
          PYTHONPATH: .:${PYTHONPATH}
        run: |
          python -m django check
          python -m django migrate --noinput

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: ai_app.settings
          PYTHONPATH: .:${PYTHONPATH}
        run: pytest -q
