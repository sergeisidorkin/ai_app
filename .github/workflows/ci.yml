name: CI

on:
  push: { branches: [ "**" ] }
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_ai_app
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres -d test_ai_app"
          --health-interval=5s --health-timeout=5s --health-retries=10

    env:
      DJANGO_SETTINGS_MODULE: settings
      SECRET_KEY: dummy
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_ai_app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django psycopg[binary]

      - name: Django checks & migrate
        run: |
          python -m django check
          python -m django migrate --noinput

      - name: Run tests
        run: pytest -q
