name: CI

on:
  push:
    branches: [ main, ci-* ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_ai_app
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d test_ai_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: ai_app.settings
      SECRET_KEY: dummy
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_ai_app
      PYTHONPATH: .:${PYTHONPATH}

    steps:
    - uses: actions/checkout@v4
  
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
  
    - name: Install system deps
      run: sudo apt-get update && sudo apt-get install -y libpq-dev
  
    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r dev-requirements.txt
  
    - name: Detect settings & set env
      run: |
        set -e
        echo "PYTHONPATH=$GITHUB_WORKSPACE:${PYTHONPATH:-}" >> $GITHUB_ENV
        if [ -f ai_app/settings.py ]; then
          echo "DJANGO_SETTINGS_MODULE=ai_app.settings" >> $GITHUB_ENV
          echo "Using ai_app.settings"
        elif [ -f settings.py ]; then
          echo "DJANGO_SETTINGS_MODULE=settings" >> $GITHUB_ENV
          echo "Using settings"
        else
          echo "Could not find settings module" >&2
          find . -maxdepth 3 -name settings.py -print
          exit 1
        fi
  
    - name: Wait for Postgres
      run: |
        for i in {1..30}; do
          pg_isready -h localhost -p 5432 -U postgres && break || true
          sleep 1
        done
  
    - name: Debug workspace (one-off, можно потом убрать)
      run: |
        pwd
        ls -la
        python - <<'PY'
        import os, sys, glob
        print("sys.path[0]:", sys.path[0])
        print("Have ai_app? ", os.path.isdir("ai_app"))
        print("settings.py here:", glob.glob("**/settings.py", recursive=True)[:10])
        PY
  
    - name: Django check & migrate
      run: |
        echo "Using $DJANGO_SETTINGS_MODULE"
        python -m django check
        python -m django migrate --noinput
  
    - name: Run tests
      run: pytest -q
