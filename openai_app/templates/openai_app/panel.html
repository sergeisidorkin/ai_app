<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-2">
        {% load ui %}
        <p class="mb-0 fw-semibold d-flex align-items-center fs-6 lh-1">
           {% svg_icon 'openai' 'me-2 icon-inline' %}
           OpenAI API
        </p>
        {% if openai %}
          <div class="mb-0">
            <span class="badge text-bg-success">Ключ сохранён</span>
          </div>
        {% else %}
          <div class="mb-3">
            <span class="badge text-bg-secondary">Ключ не задан</span>
          </div>
        {% endif %}
    </div>
    <div class="d-flex flex-wrap gap-2 align-items-end">

       <form method="post" action="{% url 'openai_save_key' %}" class="d-flex align-items-end gap-2">
          {% csrf_token %}
          <div class="mb-0">
            <input
              id="openaiKey"
              name="openai_api_key"
              type="password"
              class="form-control"
              value=""
              style="width: 320px;"
              placeholder="{% if openai %}sk-...{{ openai.api_key|slice:'-4:' }}{% else %}sk-...{% endif %}">
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Сохранить ключ</button>
          </div>
       </form>

      {% if openai %}
        <form method="post" action="{% url 'openai_delete' %}" class="d-flex align-items-end">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger"
                  onclick="return confirm('Удалить сохранённый ключ?')">
            Удалить ключ
          </button>
        </form>
      {% endif %}
    </div>
  </div>
</div>
