<div class="table-responsive">
  <table class="table table-sm align-middle">
    <thead>
    <tr>
      <th style="width:1%">
        <div class="form-check m-0">
          <input class="form-check-input" type="checkbox"
                 id="req-master"
                 data-target-name="req-select"
                 data-actions-id="req-actions"
                 aria-label="Выделить все строки">
        </div>
      </th>
      <th>Код</th>
      <th>№</th>
      <th>Наименование запроса</th>
    </tr>
    </thead>
    <tbody>
    {% for row in items %}
      <tr
        data-edit-url="{% url 'requests_edit' row.pk %}"
        data-delete-url="{% url 'requests_delete' row.pk %}"
        data-move-up-url="{% url 'requests_move_up' row.pk %}"
        data-move-down-url="{% url 'requests_move_down' row.pk %}">
        <td>
          <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   name="req-select"
                   value="{{ row.id }}"
                   aria-label="Выделить строку">
          </div>
        </td>
        <td class="text-nowrap">{{ row.code }}</td>
        <td class="text-nowrap">{{ row.number }}</td>
        <td>{{ row.name }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-muted">Пока нет запросов.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>

<div class="d-flex align-items-stretch gap-2 products-actions-row">

    <button
      class="btn btn-primary btn-sm d-flex align-items-center"
      hx-get="{% url 'request_form_create' %}?product={{ product.short_name|upper|urlencode }}&section={{ section.id }}"
      hx-target="#requests-modal .modal-content"
      hx-swap="innerHTML"
      data-bs-toggle="modal"
      data-bs-target="#requests-modal">
      <i class="bi bi-plus-circle me-2"></i>Добавить запрос
    </button>
    <div id="req-actions" class="d-none d-flex">
      <div class="btn-group">
        <button type="button" data-panel-action="up" class="btn btn-outline-primary btn-sm h-100 py-0"><i class="bi bi-arrow-up-square"></i></button>
        <button type="button" data-panel-action="down" class="btn btn-outline-primary btn-sm h-100 py-0"><i class="bi bi-arrow-down-square"></i></button>
        <button type="button" data-panel-action="edit" class="btn btn-outline-primary btn-sm h-100 py-0"><i class="bi bi-pencil-square"></i></button>
        <button type="button" data-panel-action="delete" class="btn btn-outline-danger btn-sm h-100 py-0"><i class="bi bi-x-square"></i></button>
      </div>
    </div>
</div>
