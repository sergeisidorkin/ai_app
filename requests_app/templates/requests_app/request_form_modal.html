<div class="modal-header">
  <h5 class="modal-title">{{ title|default:"Добавить запрос" }}</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
</div>

<form
  method="post"
  hx-post="{{ form_action }}"
  hx-target="#requests-pane"
  hx-swap="innerHTML"
>
  {% csrf_token %}
  <div class="modal-body">
      <div class="mb-2">
        <label class="form-label small text-muted mb-1">Продукт</label>
        <div class="form-control-plaintext">{{ product.name_en }} ({{ product.short_name|upper }})</div>
      </div>
      {% if section %}
      <div class="mb-2">
        <label class="form-label small text-muted mb-1">Раздел</label>
        <div class="form-control-plaintext">{{ section.name_ru }}</div>
      </div>
      {% endif %}

      {{ form.non_field_errors }}

        <div class="row g-3 align-items-end">
          <div class="col-6">
            <label class="form-label mb-1">Код</label>
            {{ form.code }}   {# без as_widget(attrs=...) #}
          </div>
          <div class="col-6">
            <label class="form-label mb-1">№</label>
            {{ form.number }}
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label">Краткое наименование</label>
          {{ form.short_name }}
        </div>

        <div class="mt-3">
          <label class="form-label">Наименование запроса</label>
          {{ form.name }}
        </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">{{ submit_label|default:"Сохранить" }}</button>
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Отмена</button>
  </div>
</form>
